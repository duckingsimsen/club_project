<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Assem</title>
            <link rel = "shortcut icon" href = "./images/assem_logo_background.ico" type = "image/x-icon" sizes = "16x16">
            <link rel = "icon" href = "./images/assem_logo_background.ico" type = "immaeg/x-icon" sizes = "16x16">
            <link rel = "stylesheet" href = "last_page2.css">
    </head>
    <body class = "th_">
        <!-- 스크롤 내리면 그에 따른 스크립트로 위에 메뉴 없에고 옆에 x자를 나타내서 누르면 메뉴 나올수있게 온클릭 다른방법 -->
        <div id = "assem_">
            <div id = "header">
                <div class = "logo_"><img class = "logo_img" src = "images/assem_logo.png"></div>
                <div class = "menu_">
                    <ul>
                        <li><a class = "about" href = "#">동아리 정보</a></li>
                        <li><a class = "activity" href = "#">동아리 활동</a></li>
                        <li><a class = "notice" href = "#">Q&A와 공지</a></li>
                        <li><a class = "reference" href = "#">자료실</a></li>
                    </ul>
                </div>
            </div>
            <main class = "contents_">
                <div id="s1" class = "scroll-area">
                    <h2>웹 개발</h2>
                    <p>웹사이트를 만들고 운영하는 부서입니다.</p>
                </div>
                <div id="s2" class = "scroll-area">
                    <h2>앱 개발</h2>
                    <p>앱을 개발하고 운영하는 부서입니다.</p>
                </div>
                <div id="s3" class = "scroll-area">
                    <h2>머신러닝</h2>
                    <p>어떤 활동을 하는지 아직 정확히 모름.</p>
                </div>
            </main>
        </div>

        <script>
            $(function()
            {
                $(window).scroll(function()
                {
                    if($(this).scrollTop() > 200)
                    {
                        $('#header').fadeIn();
                    }
                    else
                    {
                        $('#header').fadeOut();
                    }
                })
            })
        </script>
    </body>
</html>
